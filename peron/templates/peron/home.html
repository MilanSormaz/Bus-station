{% extends 'peron/base.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Basic HTML boilerplate" />
    <meta name="author" content="Daily Dev Tips" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


  </head>

        {% if messages %}
            {% for message in messages %}
                <b><div class = "alert alert-{{ message.tags }}">
                    {{ message }}
                </div></b>
            {% endfor %}
        {% endif %}



  <img id = "background" src="{% static 'images/bg_station.jpg' %}" alt="Image error">

</html>
{% endblock %}
