{% load static %}
<!doctype html>

<html lang="en">

    <head>
        
        <script src="{% static 'js/main.js' %}" type="text/javascript"></script> 
        <link rel="stylesheet" href="{% static 'css/style.css' %}" > 
        <link rel="icon" href="{% static 'images/bus.jpg' %}" />
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>{% block title %} Welcome to Zadatak {% endblock %}</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        
        
    </head>

        <body>

       

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

            <div>
                
                    <div class="jumbotron">

                        <nav> 

                            <div>    

                                <a href="/station" class = "btn btn-success">Autobuska stajališta</a>                                
                                <a href="/station_add" class = "btn btn-success">Dodaj stajalište</a>
                                <a href="/line" class = "btn btn-success">Autobuske Linije</a>
                                <a href="/line_add" class = "btn btn-success">Dodaj liniju</a>
                                <a href="/map" class = "btn btn-success">Vidi mapu</a>   
                                    
                                <input class="form-control me-2" type="search" style = "width: 200px; float: right; position: relative;" placeholder="Pretraga" aria-label="Search">
                                <button class="btn btn-outline-success" style = "position: relative; float: right" type="submit">Pretraži</button>
                                {% if user.is_authenticated %}
                                    <a href="{% url 'logout' %}" class = "btn btn-danger" style = "float: right; margin-left: 5px; margin-right: 5px;">Odjava</a>
                                    <a href="{% url 'profile' %}" class = "btn btn-success" style = "background-color: #4CAF50; float:right;"><i class="far fa-user"></i></a>
                                {% else %}
                                    <a href="{% url 'login' %}" class = "btn btn-success" style = "float: right;">Prijava</a>
                                {% endif %}
                                
                            </div>

                        </nav>          
                        



                        <a href="/"><img border = "0" alt = "BusImage" src="{% static 'images/logo.png' %}" width="200" height="100" style = "position: absolute; padding: 5px;"></a>
                        <h1 class="display-4 text-center" style = "font-weight: bold; text-align: center; color:green;">Aplikacija peron</h1><br>
                        <!--<p class="lead text-center" style = "font-weight: bold; color:green;">Pregled urađenog zadatka</p>-->
                        <hr style="height:10px;" class="my-4">


                         
                        {% block content %}





                        {% endblock %}
                    </div>
                
            </div>



        </body>

</html>
